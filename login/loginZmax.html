<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Zmaxtic Login Admin </title>

  <link href="bootstrap.min.css" rel="stylesheet">

  <link href="custom.css" rel="stylesheet">

</head>

<body style="background:#800000;">

  <div class="">
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
      <div id="login" class="animate form">
        <section class="login_content">
          <form>
            <h1>Login Admin Zmaxtic</h1>
            <div>
              <input type="text" class="form-control" placeholder="Username" required="" />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <a class="btn btn-default submit" href="database/Database.html">Log in</a>
            </div>
            <div class="clearfix"></div>
            <div>
                <h1><i class="fa fa-cubes" style="font-size: 50px;"></i> Mohon Diperhatikan</h1>
                <p>Silahkan melakukan Login </p>
                <p>bagi admin yang sedang bertugas</p>
              </div>
          </form>
        </section>
      </div>
    </div>
  </div>

</body>

</html>
